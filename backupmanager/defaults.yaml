backupmanager:
  lookup:
    pkg: backup-manager
    bin: /usr/sbin/backupmanager
    conf_file: /etc/backup-manager.conf
    conf_file_source: salt://backupmanager/files/backup-manager.conf
    cron_file : /etc/cron.daily/backup-manager
    cron_file_source: salt://backupmanager/files/cron.sh

  temp_dir: /tmp

  repository:
    root:   /var/archives
    secure: true
    user:   root
    group:  root
    chmod:  770

  archive:
    chmod:          660
    ttl:            5
    frequency:      daily
    recursivepurge: false
    purgedups:      true
    prefix:         $HOSTNAME
    strictpurge:    true
    nice_level:     10

  logger: "true"
  logger_level: warning
  logger_facility: user

  pre_backup_command:
  post_backup_command:
